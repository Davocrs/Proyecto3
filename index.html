<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Temperatura</title>
        <link rel="stylesheet" href="styles.css">
      </head>      
<body>
  <h2>Introduce la temperatura en °C:</h2>
  <input type="number" id="temperatura">
  <div style="width: 300px; height: 30px; background: #ccc; margin-top: 10px;">
    <div id="barra" style="height: 100%; width: 0%; background: blue;"></div>
  </div>
  <p id="resultado"></p>

  <script>
    const input = document.getElementById("temperatura");
    const barra = document.getElementById("barra");
    const resultado = document.getElementById("resultado");

    input.addEventListener("input", () => {
      const t = parseFloat(input.value);
      if (isNaN(t)) {
        barra.style.width = "0%";
        resultado.textContent = "";
        return;
      }

      const porcentaje = Math.max(0, Math.min(100, (t + 50) * 100 / 100));
      barra.style.width = porcentaje + "%";

      if (t < 10) {
        barra.style.background = "blue";
      } else if (t <= 25) {
        barra.style.background = "green";
      } else {
        barra.style.background = "red";
      }

      resultado.textContent = "Temperatura: " + t.toFixed(1) + " °C";
    });
  </script>
</body>
</html>
